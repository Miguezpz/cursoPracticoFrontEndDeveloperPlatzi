<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>

        /* 
            Posicionamiento: position, display, z-index

            Box Model: w, h, padding, margin, border, box-sizing.

            Tipografia: font-..., text-align, font-size.

            Visuales como colores, border-radius, box-shadow, background-color, color.

            Otros: gap, pseudoclass (hover), cursos:pointer, transition.
        */

        :root {
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body {
            margin: 0;

            font-family: 'Quicksand', sans-serif;
        }
       
       .login {
        display: grid;
        place-items: center;

        width: 100%;
        height: 100vh;
       }

       .form-container {
        display: grid;
        /* grid-template-rows: auto auto 1fr; */
        justify-items: center; /* Ojo, no es justify-content*/

        width: 300px;
       }

       .logo {
        justify-self: center;
        display: none;

        width: 150px;
        margin-bottom: 48px;
       }

       .title {
        margin-bottom: 12px;

        font-size: var(--lg);
        text-align: center;
       }

       .subtitle {
        margin-top: 0; 
        margin-bottom: 32px;

        font-size: var(--md);
        font-weight: 300;
        text-align: center;

        color: var(--very-light-pink);
       }

       .email-image {
        display: flex;
        justify-content: center;
        align-items: center;

        width: 132px;
        height: 132px;
        margin-bottom: 24px;

        background-color: var(--text-input-field);
        
        border-radius: 50%;
       }

       .email-image img {
        width: 80px;
       }

       .resend {
            font-size: var(--sm);
       }

       .resend span {
        color: var(--very-light-pink);
       }

       .resend a {
        color: var(--hospital-green);
        text-decoration: none;
       }

       .primary-button {
        height: 50px;
        width: 100%;
        border: none;

        font-size: var(--md);
        font-weight: bold;

        background-color: var(--hospital-green);
        color: var(--white);
        border-radius: 8px;
        
        cursor: pointer;
       }

       .login-button {
        margin-top: 14px;
        margin-bottom: 30px;
       }

       @media (max-width: 640px) {
        .logo {
            display: block;
        }
       }

       /* 
        Breakpoints identificados
        Mobile: 360px
        Desktop: > 640px
       */

    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">

            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="email-image">
                <img src="./icons/email.svg" alt="email">
            </div>

            <button onclick="window.open('/login.html', '_self')" class="primary-button login-button">Log in</button>

            <p class="resend">
                <span>Didn't receive the email?</span>
                <a href="/email.html">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
